sudo: false
before_cache:
- find . -name "*.py[co]" -print -delete
- rm -fv $HOME/.ivy2/pants/*.{css,properties,xml,xsl}
- rm -rf $HOME/.cache/pants/stats
cache:
  directories:
  - ".local_artifact_cache/"
  - .pants.bootstrap/bin
  - "$HOME/.pom2"
  - "$HOME/.cache/pip"
  - "$HOME/.ivy2/pants"
language: python
python:
- '2.7'
env:
  global:
  - PANTS_CONFIG_FILES="['pants.ini', 'pants-travis-ci.ini']"
addons:
  apt:
    packages:
      - mongodb-org-server
      - openjdk-8-jdk
    sources:
    - mongodb-3.0-precise
services:
- mongodb
script: |
  uname -a
  ./pants buildgen
  git diff --exit-code || exit "$?"
  echo "Running under PANTS_CONFIG_FILES: ${PANTS_CONFIG_FILES}"
  ./pants compile src::
  ./pants test test::
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
